{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <img src="{{item.item_image}}" height="400px" width="400px" />
        <h3>{{item.item_name}}, {{item.item_desc}}, {{item.price}}</h3>
    </div>
    <div class="col-md-2">
    </div>
    <div class="col-md-3">
        <button><a href="{% url 'Foodapp:add_items' %}">Add Item</a></button>
        <button><a href="{% url 'Foodapp:update_items' item.id %}">Update Item</a></button>
        <button><a href="{% url 'Foodapp:delete_items' item.id %}">Delete Item</a></button>
    </div>
</div>

{% endblock %}
