    {% extends "base.html" %}

    {% block content %}
    {% for item in li %}
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-4">
            <img src="{{item.item_image}}" height="200px" width="200px" />
        </div>
        <div class="col-md-3" style="margin-top: 40px;">
            <h3>{{item.item_desc}}</h3>
        </div>
        <div class="col-md-2" style="margin-top: 70px;">
            <button><a href="{% url 'Foodapp:details' item.id %}">Details</a></button>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
